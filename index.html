<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>D3c0difiq Oracle-One</title>
</head>
<body class="tela">
    <main class="main">
        <img src="/assets/logo.png" alt="imagem da logo" class="logo">
        <section class="cript_decript">
            <textarea id="txt_entrada" placeholder="Digite seu texto"></textarea>
            <div class="icone">
                
                <p class="aviso"> <img src="/assets/atencao.png" alt="atencao" class="atencao"> Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botoes">           
                <button class="btn_criptografa" onclick="criptografar()">Criptografar</button>
                <button class="btn_descriptografa" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="resultado">
            <!-- <p class="txt_saida"></p> -->
            <img src="/assets/imagem_busca.png" alt="" class="imagem_busca">
            <div class="frases">
                <p class="negrito">Nenhuma mensagem encontrada</p>
                <p class="normal">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="botoes_saida">
                <button class="btn_copiar"  onclick="copiar()">Copiar</button>
                <button class="btn_limpar" onclick="limpar()">Limpar</button>
            </div>
        </section>
    </main>
   
</body>
</html>
